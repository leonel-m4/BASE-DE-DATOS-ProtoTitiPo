<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign Up</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header"></header>

    <!-- CONTENEDOR LOGIN / REGISTRO -->
    <div class="login-container">

        <div class="login-tabs">
            <span class="login-tab active" data-tab="login-form">Iniciar Sesi贸n</span>
            <span class="login-tab" data-tab="signup-form">Crear Cuenta</span>
        </div>

        <h2 class="login-title">Bienvenido</h2>

        <!-- LOGIN -->
        <form id="login-form" class="login-form login-active">
            <input type="email" class="login-input login-email" placeholder="Correo electr贸nico" required>
            <input type="password" class="login-input login-pass" placeholder="Contrase帽a" required>
            <button class="login-btn">Ingresar</button>
        </form>

        <!-- REGISTRO -->
        <form id="signup-form" class="login-form">
            <input type="text" class="login-input signup-nombre" placeholder="Nombre completo" required>
            <input type="email" class="login-input signup-email" placeholder="Correo electr贸nico" required>
            <input type="password" class="login-input signup-pass" placeholder="Crear contrase帽a" required>
            <button class="login-btn">Crear cuenta</button>
        </form>

    </div>

    <!-- PERFIL DEL USUARIO -->
    <div class="user-profile" id="user-profile" style="display:none;">

        <div class="user-profile-header">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-profile-photo" alt="foto">
            <h3 class="user-profile-title"> Perfil del Usuario</h3>
        </div>

        <div class="user-profile-info">
            <p><strong>Nombre:</strong> <span class="user-profile-name" id="user-name"></span></p>
            <p><strong>Correo:</strong> <span class="user-profile-email" id="user-email"></span></p>
        </div>

        <div class="user-profile-actions">
            <button class="edit-profile-btn">Editar perfil</button>
            <button id="logout-btn" class="logout-btn login-btn">Cerrar sesi贸n</button>
        </div>

    </div>

    <section class="contact" id="contact"></section>

    <footer class="end_text" id="end_text">
    </footer>
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/08fe8eb936.js" crossorigin="anonymous"></script>
</body>

</html>
